<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Jar</title>
</head>
<body>
    <h1>Teste de Aplicação</h1>
    <h3>Insira aqui o jar das suas alterações</h3>
    <form action="/deploy" method="post" enctype="multipart/form-data">
        <input type="file" name="appjar" accept=".jar" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
